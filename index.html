<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Blog preview card</title>
</head>
<body>
  <div class="card-container">
    <img src="./assets/images/illustration-article.svg" alt="Yellow ilustration">

    <div class="card-content">
      <span class="card-tag">Learning</span>
      <p class="card-date">Published 21 Dec 2023</p>

      <h1 class="card-title">HTML & CSS foundations</h1>

      <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="author-container">
      <img src="./assets/images/image-avatar.webp" alt="Profile picture">
      <h2>Greg Hooper</h2>
    </div>
  </div>
</body>
</html>
